buffer_size: 1500
queue_size: 10240
worker_count: 4
logging:
  level: debug
  format: console
  output_path: stdout
  caller: true
services:
  - type: listen
    tag: client_listen
    listen_addr: 0.0.0.0:5202
    timeout: 120
    replace_old_mapping: true
    detour: [client_filter_test]
  - type: filter
    tag: client_filter_test
    use_proto_detectors: [test]
    detour:
      test: [client_forward]
    detour_miss: [client_forward]
  - type: forward
    tag: client_forward
    forwarders: [127.0.0.1:5201]
    reconnect_interval: 5
    connection_check_time: 30
    send_keepalive: true
    detour: [client_listen]
protocol_detectors:
  test:
    signatures:
      - offset: 0
        bytes: "00"
        mask: FF
        hex: true
api:
  enabled: true
  port: 8080
  host: 0.0.0.0
  h5_files_path: ./h5
